<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Fortune Table Maker </title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <style>
  </style>
</head>

<Body>

  <!-- Title Bar -->
	<div class="banner">
		<ul class="navWrapper">
			<li class="navBulletPoint">
				<a id="tocheck">
					Volcan | 华升
				</a>
			</li>

      <li class="navBulletPoint">
      	<a onclick="switchToTableMaker(event)">
        	Table Maker | 制表
        </a>
      </li>

			<li class="navBulletPoint">
				<a onclick="switchToUploadBom(event)">
					Upload BOM | 上传BOM
				</a>
			</li>

      <li class="navBulletPoint">
				<a onclick="switchToSignInOut(event)">
					Sign in/out | 登陆／登出
				</a>
			</li>
		</ul>
	</div>

	<div style="margin-top: 20px" id="tableMaker">
		<div style="text-align: center">
			<textarea rows="4" cols="50" id="requestPartNumbers" placeholder="fill the part numbers/names line by line | 请逐行输入部件号码或名称"></textarea>
		</div>

    <div style="text-align: center">
      <p>Select one query method: | 请选择一种检索方式: </p>
      <input type="radio" name="queryBy" value="Part Number" checked> Part Number | 部件号码<br>
      <input type="radio" name="queryBy" value="Part Name"> Part Name (not recommended) | 部件名称 (不推荐)<br>
    </div>

		<div style="max-width: 1200px; margin: auto">
			<div style="margin-left:25px" id="selectorGroup">
					<!-- the added column names go here-->
			</div>

			<div style="margin: 5px 5px 5px 5px; display: none;" id="rmButton">
				<button onclick="removeLastSelector()">-</button>
			</div>

			<div style="margin: 5px 5px 5px 5px; display: inline-block">
				<button onclick="createSelector()">+</button>
			</div>

		</div>

		<div style="margin-top:20px; text-align: center">
			<button onclick="onRequest(event)" id="makeTableButton">Make the Table | 开始制表</button>
      <button onclick="onDownloadCSV(event)" id="downloadTableButton" disabled> Download as CSV | 下载CSV格式</button>
		</div>

    <div style="margin: auto; text-align: left; margin-top: 20px">
      <p id="tableMakerErrorMsg"></p>
    </div>

    <div style="margin: auto; text-align: left; margin-top: 20px" id="tableWrapper"></div>

    <div style="height:60px"></div>

	</div>




	<div class="uploadBom" id="uploadBom" style="display:none; text-align: center">
    <div>
      <input type="file" onchange="onChoseFile(event)" id="chooseBomButton">
    </div>

		<div style="margin: auto; text-align: left; margin-top: 20px" id="uploadStatWrapper"></div>

    <div id="uploadBtnWrapper" style="display:none; margin-top: 20px">
      <button id="uploadBtn" onclick="confirmAndUploadBom(this)">
        Confirmed and Upload | 确认无误且上传
      </button>
    </div>
    <div style="height:60px"></div>
	</div>

  <div class="signInOut" id="signInOut" style="display:none; text-align: center">
    <div id="signInPanel" style="display:none">
      <input placeholder="Username | 用户名" id="usrNameField">
      <input placeholder="Password | 密码" id="pswField">
      <button onclick="signIn(event,this)"> Sign In | 登陆 </button>
    </div>

    <div id="signOutPanel" style="display:none">
      <button onclick="signOut(event,this)"> Sign Out | 登出 </button>
    </div>

  </div>

  <script src="/js/account.js"></script>
  <script src="/js/bomUpload.js"></script>
  <script src="/js/createTable.js"></script>
  <script src="/js/fileSaver.js"></script>
	<script src="/js/helperTool.js"></script>
	<script src="/js/main.js"></script>
  <script src="/js/md5.js"></script>
  <script src="/js/tableMaker.js"></script>
	<script src="/js/xlsx.full.min.js"></script>
	<script src="/js/xlsxTool.js"></script>

</Body>

</html>
